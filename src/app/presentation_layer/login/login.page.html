<ion-content class="ion-padding-start ion-padding-end" fullscreen>

  <ion-text color="primary">
    <h1> <strong>Manufy</strong> </h1>
  </ion-text>
  <h6>Sign in to start working</h6>

  <ion-img class="ion-margin-vertical" src="assets/engineer.svg"></ion-img>

  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">

    <div *ngIf="formLogin?.hasError('email')">
      <ion-text color="danger">
        Invalid e-mail. Please try again.
      </ion-text>
    </div>

    <div *ngIf="formLogin?.hasError('required')">
      <ion-text color="danger">
        All fields are mandatory. Please fill in your credentials.
      </ion-text>
    </div>

    <ion-item>
      <ion-input placeholder="Email" formControlName="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" formControlName="password" required></ion-input>
    </ion-item>
  
    <ion-item lines="none">
      <ion-label slot="start">
          <h6><a href="">Forgot Password ?</a></h6>
      </ion-label>
    </ion-item>

    <ion-button type="submit" class="ion-margin-vertical" color="warning" expand="block"> 
      <ion-text color="light">
        LOGIN
      </ion-text> </ion-button>

  </form>

  <ng-container *ngIf="showSpinner">
    <ion-spinner name="crescent"></ion-spinner>
  </ng-container>
  

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-text-center">
      <p> <small>© 2022 Manufy. All rights reserved.</small><br><small>António F. Oliveira</small> </p>  
  </ion-toolbar>
</ion-footer>
