<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button defaultHref="/tabs/assets"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">Asset details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="True">

  <div class="ion-padding">
    <h1> <strong>{{(asset | async)?.name}}</strong> </h1>
    <p> <strong>Status</strong> </p>
    <p>Some state</p>
  </div>

  <ion-grid class="po-details ion-padding-start ion-padding">
    <ion-row>
      <ion-col size="5">
        <ion-label>
          <h3><strong>Asset</strong></h3>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <h3>{{(asset | async)?.$key}} - {{(asset | async)?.name}}</h3>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5">
        <ion-label>
          <h3><strong>Location</strong></h3>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <h3><a href="">{{(asset | async)?.location}}</a></h3>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Imagem do ativo -->
  <ion-img [src]="(asset | async)?.img | async" alt="Asset image"></ion-img>

  <ion-grid class="ion-padding-start ion-padding">
    <ion-row>
      <ion-col size="5">
        <ion-label>
          <h3><strong>History</strong></h3>
        </ion-label>
      </ion-col>
    </ion-row>

    <!-- Location history -->
    <ng-container>
        <ion-row>
          <ion-col size="5">
            <ion-label>
              <h3><strong>Some location</strong></h3>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>
              <h3>Some data</h3>
            </ion-label>
          </ion-col>
        </ion-row>
    </ng-container>
  </ion-grid>

  

</ion-content>
