<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1>
        Settings
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="True">

  <ion-list>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="assets/afoliveira.jpg"/>
      </ion-avatar>
      <ion-label>
        <h2><strong>António F. Oliveira</strong></h2>
        <p>Engº Eletrotécnico</p>
      </ion-label>
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <ion-item>
      <ion-icon slot="start" name="notifications"></ion-icon>
      <ion-label>
        <h2><strong>Notifications</strong></h2>
        <p>Work orders</p>
      </ion-label>
      <ion-toggle name="notification_check"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="contrast"></ion-icon>
      <ion-label>
        <h2><strong>Theme</strong></h2>
        <p>Enable dark theme</p>
      </ion-label>
      <ion-toggle name="dark_theme_check"></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-icon slot="start" src="assets/tab.svg"></ion-icon>
        <ion-label>
          <h2><strong>Default Tab</strong></h2>
        </ion-label>
        <ion-select value="wo" ok-text="OK" cancel-text="Cancel">
          <ion-select-option value="wo">Work Orders</ion-select-option>
          <ion-select-option value="assets">Assets</ion-select-option>
          <ion-select-option value="po">Purchases</ion-select-option>
          <ion-select-option value="pm">Maintenance</ion-select-option>
          <ion-select-option value="settings">Settings</ion-select-option>
        </ion-select>
    </ion-item>

  </ion-list>

</ion-content>
