<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1>
        Settings
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="True">

  <ion-list>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="assets/afoliveira.jpg"/>
      </ion-avatar>
      <ion-label>
        <h2><strong>António F. Oliveira</strong></h2>
        <p>Engº Eletrotécnico</p>
      </ion-label>
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <ion-item>
      <ion-icon slot="start" name="notifications"></ion-icon>
      <ion-label>
        <h2><strong>Notifications</strong></h2>
        <p>Work orders</p>
      </ion-label>
      <ion-toggle name="notification_check"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="logout()" class="ion-padding-horizontal ion-margin-vertical" color="warning" expand="block"> 
      <ion-text color="light">
        LOGOUT
      </ion-text> 
    </ion-button>
  </ion-toolbar>
</ion-footer>
